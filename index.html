  <script>
    var utterance = window.SpeechSynthesisUtterance;
    var voice = window.speechSynthesis;
    var cases = [];
    var sample = 5;
    var prevcases = [];

    function addCases() {
      while (cases.length < sample) {
        var topic = _.clone(allcases[~~(Math.random() * allcases.length)]);
        var mycase = topic.cases[~~(Math.random() * topic.cases.length)];
        topic.cases = [mycase];
        if (cases.indexOf(topic) == -1 && prevcases.indexOf(topic) == -1) {
          console.log(mycase.title)
          cases.push(topic);
        }
      }
    }

    addCases();
    console.log(cases);
    var msg = {};

    window.topicsubtopiccase = function() {
      $('#testbtn').effect('highlight');
      msg.onend = _.noop;
      var intros = ['Case Category:', 'Case Name:', 'Description:'];
      var topic = cases[~~(Math.random() * cases.length)];
      var topicName = topic.name;
      topic = topic.cases[~~(Math.random() * topic.cases.length)];
      var caseName = topic.title;
      if (topic.text.length > 250) {
        var descrip = [];
        (function addBlock() {

          var prevIndex = descrip.reduce(function(p, c, i) {
            return p + c.length;
          }, 0);

          var index = prevIndex + 250;

          if (index > topic.text.length) {
            descrip.push(topic.text.slice(prevIndex));
            return;
          }

          while (topic.text[index] != ' ' && index > 0) {
            index -= 1
          };

          descrip.push(topic.text.slice(prevIndex, index));
          addBlock();
        })();

      } else {
        var descrip = [topic.text];
      }

      var regExp = /\(([^)]+)\)/;
      var year = regExp.exec(topic.location)[0];
      speechSynthesis.cancel();
      msg = new utterance([year, intros[1], caseName, intros[0], topicName, 'again', caseName, year].join('... '));
      msg.voice = voice.getVoices()[1];
      msg.lang = 'en-US';

      setTimeout(function() {
        msg.voice = voice.getVoices()[1];
        speechSynthesis.speak(msg);

        var d = $('<p>').html(['<strong>', caseName, year, '</strong>:', topic.text].join(' ')).hide();
        $('#output').append(d);
        d.show('drop', 1000)

        var n = 0;
        msg.onend = function descripSpeak() {
          msg = new utterance([descrip[n]].join('... '));
          setTimeout(function() {
            msg.voice = voice.getVoices()[1];
            speechSynthesis.speak(msg);
            msg.onend = function() {
              if (n < descrip.length - 1) {
                n += 1;
                descripSpeak();
                return;
              }
              msg = new utterance('That case was: ' + caseName + '... and happend in...' + year);
              setTimeout(function() {
                msg.rate = 0.8;
                msg.voice = voice.getVoices()[1];
                speechSynthesis.speak(msg);
                msg.onend = function() {
                  topicsubtopiccase();
                };
              }, 1000);
            }
          }, 0);
        }
      });
    }

    topicsubtopiccase();

    function endtest() {
      addCases();
      $('#output').empty().show();
      $('#tester').hide();
      topicsubtopiccase();

    };

      var tries = 0;

      cases.forEach(function(v, i) {
        var tt = $('<div class="btn btn-default btn-block">').data('correct', i).text(v.cases[0].title).draggable({
          revert: true
        })

        var dd = $('<div class="well">').text(v.cases[0].text).droppable({
          drop: function(event, ui) {
            tries += 1;
            if (ui.draggable.data('correct') == i) {
              prevcases.push(v);
              cases = _(cases).without(v);
              console.log('removed',cases);
              $(this).effect('highlight').hide(1000);
              ui.draggable.effect('highlight').hide(1000);
            } else {

              ui.draggable.css({
                backgroundColor: 'red',
                color: 'white'
              }).draggable("disable");
            }

            if (tries == sample) {
              $('#tester').hide('puff', 1000);
              setTimeout(endtest, 1000);
            }
          }
        })

        Math.random() > 0.5? $('#names').append(tt) : $('#names').prepend(tt);
        Math.random() > 0.5? $('#descrips').append(dd) : $('#descrips').prepend(dd);

      })
    }
  </script>
</body>

</html>
